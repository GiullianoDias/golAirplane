<app-toolbar></app-toolbar>
<div class="board">
  <div class="content">
    <h2>CRUD Airplane</h2>
    <div class="form-group">
      <form class="contentForm" [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">
        <div class="form-control inputform">
          <label for="codPlan">Código do avião</label>
          <div class="input">
            <input id="codPlan" formControlName="idAirPlane" size="10" pInputText>
            <span class="errorFormField" *ngIf="registerForm.controls.idAirPlane.hasError('required')">*</span>
          </div>

        </div>

        <div class="form-control inputform">
          <label for="modelPlan">Modelo</label>
          <div class="input">
            <input id="modelPlan" formControlName="model" size="30" pInputText>
            <span class="errorFormField" *ngIf="registerForm.controls.model.hasError('required')">*</span>
          </div>
        </div>

        <div class="form-control inputform">
          <label for="qtdPass">Quantidade de passageiros</label>
          <div class="input">
            <input id="qtdPass" formControlName="countPassangers" [textMask]="{mask: QTDPASS}" size="3" pInputText>
            <span class="errorFormField" *ngIf="registerForm.controls.countPassangers.hasError('required')">*</span>
          </div>
        </div>

        <div class="form-control inputform">
          <label for="dtCreat">Data</label>
          <div class="input">
            <input id="dtCreat" formControlName="dtCreated" [textMask]="{mask: DATEMASK}" size="30" pInputText>
            <span class="errorFormField" *ngIf="registerForm.controls.dtCreated.hasError('required')">*</span>
          </div>
        </div>

        <button class="btn orange max" type="submit">Cadastrar</button>
      </form>
    </div>
  </div>
  <div class="table-crud">
    <p-table [value]="listSocialNetUser">
      <ng-template pTemplate="header">
        <tr>
          <th>Codigo</th>
          <th>Modelo</th>
          <th>Quantidade</th>
          <th>Data de criação</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
        <tr>
          <td>{{ item.codAirplane | uppercase }}</td>
          <td>{{ item.model | uppercase }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.dtCreated }}</td>
          <td class="text-center"><span class="removeAirPlane" (click)="revomeAirplane(rowIndex)"><i
                class="far fa-trash-alt"></i></span></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
